<p> 현재 연결되어 있는 원격 레파지토리를 확인</p>
<p> $ git remote -v</p>
<p> 해당 원격 저장소의 연결을 제거</p>
<p> $ git remote remove origin</p>
<p> 새로운 원격저장소와 연결</p>
<p> $ git remote add origin <url> </p>
